<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salva Pets</title>
    <link rel="stylesheet" href="styles/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container contact">
        <header class="flex align-center space-between">
            <div class="logo flex align-center gap-0.5">
                <div class="images">
                    <img src="assets/icons/heart.svg" alt="">
                    <img src="assets/icons/paw.svg" alt="">
                </div>
                <div class="text">
                    <span>SALVA PETS</span>
                </div>
            </div>
            <nav class="menu flex gap-1">
                <a href="index.html">Início</a>
                <a href="pets.html">Pets</a>
                <a href="about.html">Sobre</a>
                <a href="contact.html">Contato</a>
            </nav>
        </header>
        <main>
            <section class="contact-area">
                <h1>Fale Conosco</h1>
                <p>Quer adotar, doar ou tirar dúvidas? Estamos aqui para te ouvir. Preencha o formulário abaixo e entraremos em contato o mais breve possível.</p>
                <form action="" method="post">
                    <label>
                        Nome
                        <input type="text" name="name" required placeholder="Seu nome completo">
                    </label>
                    <label>
                        E-mail
                        <input type="email" name="email" required placeholder="exemplo@email.com">
                    </label>
                    <label>
                        Assunto
                        <select name="subject" required>
                            <option value="">Selecione uma opção</option>
                            <option value="adoption">Quero adotar um pet</option>
                            <option value="donation">Quero doar um pet</option>
                            <option value="info">Gostaria de mais informações</option>
                        </select>
                    </label>
                    <label>
                        Mensagem
                        <textarea name="message" required placeholder="Digite sua mensagem aqui..."></textarea>
                    </label>
                    <button type="submit" class="button">Enviar Mensagem</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Projeto Salva Pets. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
